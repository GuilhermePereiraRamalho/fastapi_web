{% extends 'admin/_base.html' %}
{% block content %}
    <h1 class="h3 mb-4 text-gray-800">Cadastro de Membro</h1>

    {% if error %}
        <div class="alert alert-warning" role="warning">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{{ url_for('membro_create') }}" autocomplete="off" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{% if object %}{{ object.nome }}{% endif %}" required autofocus/>
        </div>
        <div class="mb-3">
            <label for="funcao" class="form-label">Função</label>
            <input type="text" class="form-control" id="funcao" name="funcao" value="{% if object %}{{ object.funcao }}{% endif %}" required/>
        </div>
        <div class="mb-3 form-check">
            <label for="imagem" class="form-label">Imagem</label>
            <input type="file" class="form-file-input" id="imagem" name="imagem" required/>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
